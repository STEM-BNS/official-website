<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post - STEM BNS Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/posts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/logo.png" alt="STEM BNS Logo">
                <h2>STEM BNS</h2>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="add-event.html"><i class="fas fa-calendar-plus"></i> Add Event</a></li>
                    <li class="active"><a href="add-post.html"><i class="fas fa-newspaper"></i> Add Post</a></li>
                    <li><a href="manage-feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <h1>Add New Post</h1>
                <div class="admin-actions">
                    <button id="previewBtn" class="btn secondary-btn">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button id="publishBtn" class="btn primary-btn">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                </div>
            </header>

            <div class="post-form-container">
                <form id="postForm" class="post-form">
                    <div class="form-group">
                        <label for="postTitle">Post Title</label>
                        <input type="text" id="postTitle" name="title" required 
                               placeholder="Enter a descriptive title">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="postCategory">Category</label>
                            <select id="postCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="news">News</option>
                                <option value="announcement">Announcement</option>
                                <option value="academic">Academic</option>
                                <option value="research">Research</option>
                                <option value="community">Community</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="postDate">Publication Date</label>
                            <input type="datetime-local" id="postDate" name="date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postImage">Featured Image</label>
                        <div class="image-upload-container">
                            <input type="file" id="postImage" name="image" accept="image/*">
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag and drop an image or click to browse</p>
                                <span class="file-info">Maximum file size: 5MB</span>
                            </div>
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postSummary">Summary</label>
                        <textarea id="postSummary" name="summary" rows="3" required
                                placeholder="Write a brief summary of your post"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" name="content" rows="10" required
                                placeholder="Write your post content here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="postTags">Tags</label>
                        <input type="text" id="postTags" name="tags" 
                               placeholder="Add tags separated by commas">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn secondary-btn" id="saveDraftBtn">
                            <i class="fas fa-save"></i> Save Draft
                        </button>
                        <button type="submit" class="btn primary-btn">
                            <i class="fas fa-paper-plane"></i> Publish Post
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin-posts.js"></script>
</body>
</html>
